<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <section id="controls">
      <h3>Controls</h3>

      <label>
        Size
        <input type="number" name="size" value="200" min="0" max="1000" />
      </label>

      <label>
        Sides
        <input type="number" name="sides" value="5" min="0" max="10" />
      </label>

      <label>
        Levels
        <input type="number" name="levels" value="3" min="0" max="3" />
      </label>

      <label>
        Scale
        <input
          type="number"
          name="scale"
          value="0.5"
          min="0"
          max="1"
          step="0.1"
        />
      </label>

      <label>
        Spread
        <input type="number" name="spread" value="0.8" min="0" max="4" />
      </label>

      <label>
        Branches
        <input type="number" name="branches" value="2" min="0" max="10" />
      </label>

      <label>
        Branch Width
        <input type="number" name="branch-width" value="30" min="0" max="50" />
      </label>

      <label>
        Color
        <input type="color" name="color" value="#6D28D9" />
      </label>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
