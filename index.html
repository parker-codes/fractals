<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <section id="controls">
      <label>
        Size
        <input type="number" name="size" value="200" />
      </label>

      <label>
        Sides
        <input type="number" name="sides" value="5" />
      </label>

      <label>
        Levels
        <input type="number" name="levels" value="3" />
      </label>

      <label>
        Scale
        <input type="number" name="scale" value="0.5" />
      </label>

      <label>
        Spread
        <input type="number" name="spread" value="0.8" />
      </label>

      <label>
        Branches
        <input type="number" name="branches" value="2" />
      </label>

      <label>
        Branch Width
        <input type="number" name="branch-width" value="30" />
      </label>

      <label>
        Color
        <input type="color" name="color" value="#6D28D9" />
      </label>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
