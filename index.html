<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive&display=swap"
      rel="stylesheet"
    />
    <title>❄️ Fractals</title>

    <meta name="title" content="Fractals" />
    <meta
      name="description"
      content="Playground for fractals using web canvas"
    />
    <meta name="keywords" content="web,canvas,math,javascript,recursion" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <button id="controls-show" type="button" aria-expanded="true">
      <img src="/icons/settings.svg" alt="Open controls" width="40" height="40" />
    </button>
    <section id="controls" aria-labelledby="controls-show">
      <button id="controls-hide" type="button">
        <img src="/icons/close.svg" alt="Hide controls" width="24" height="24" />
      </button>

      <h3>Controls</h3>

      <label>
        Size
        <input type="range" name="size" value="200" min="0" max="1000" />
      </label>

      <label>
        Branches
        <input type="range" name="branches" value="6" min="0" max="10" />
      </label>

      <label>
        Offshoots
        <input type="range" name="offshoots" value="2" min="0" max="10" />
      </label>

      <label>
        Levels
        <input type="range" name="levels" value="3" min="0" max="3" />
      </label>

      <label>
        Scale
        <input
          type="range"
          name="scale"
          value="0.5"
          min="0"
          max="1"
          step="0.1"
        />
      </label>

      <label>
        Angle
        <input
          type="range"
          name="angle"
          value="0.8"
          min="0"
          max="4"
          step="0.1"
        />
      </label>

      <label>
        Branch Width
        <input type="range" name="branch-width" value="10" min="0" max="50" />
      </label>

      <label>
        Color
        <input type="color" name="color" value="#6D28D9" />
      </label>

      <label>
        Shadows
        <input type="checkbox" name="shadows" />
        <span />
      </label>

      <label>
        Reflect
        <input type="checkbox" name="reflect" checked />
        <span />
      </label>

      <div id="actions">
        <button id="share" type="button">
          <img src="/icons/share.svg" alt="" width="24" height="24" /> Share
        </button>

        <button id="download" type="button">
          <img src="/icons/download.svg" alt="" width="24" height="24" /> Download
        </button>
      </div>

      <div id="attribution">
        Made with <span class="heart">❤</span> by Parker McMullin
        <br />
        (aka.
        <a href="https://twitter.com/parker_codes" target="_blank">
          @parker_codes
        </a>
        )
      </div>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
